<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./styles/style.css">
  <style>
    .purple {
      background-color: rgb(138, 71, 200);
    }
  </style>
</head>

<body class="w-screen h-screen overflow-x-hidden bg-gray-400">
  <form class="bg-white w-8/12 h-1/2 mx-auto mt-[20vh] shadow-xl rounded-lg pt-5 relative" id="editFrom">
    <h2 class="text-center font-medium text-3xl text-gray-700 mb-5">EDIT TASK</h2>
    <div class="flex w-[80%] h-[8vh] mx-auto flex-col md:flex-row md:w-[100%] md:h-[8vh] md:mx-auto md:flex md:px-5">
      <input type="text"
        class="h-[5vh] focus:outline-none  py-4 pl-3 md:w-[90%] md:h-full max-w-[1024px] border-black border mb-2 pr-1"
        placeholder="e.g.Code at 5pm" required id="editInp">

      <button class="purple text-white px-10 py-2 md:h-full" type="submit">submit</button>
    </div>
    <div class="flex w-full absolute bottom-2 justify-between px-5">
      <button>
        <a href="./index.html" class="">
          <svg fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
          </svg>
        </a>
      </button>
      <button class="w-[6vh] bg-gray-200 rounded-sm h-[5vh] hover:bg-red-600 grid place-content-center hover:text-white"
        id="delBtn">
        <svg fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
          <!--  delete icon -->
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M12 9.75 14.25 12m0 0 2.25 2.25M14.25 12l2.25-2.25M14.25 12 12 14.25m-2.58 4.92-6.374-6.375a1.125 1.125 0 0 1 0-1.59L9.42 4.83c.21-.211.497-.33.795-.33H19.5a2.25 2.25 0 0 1 2.25 2.25v10.5a2.25 2.25 0 0 1-2.25 2.25h-9.284c-.298 0-.585-.119-.795-.33Z" />
        </svg>
      </button>
    </div>
    <p class="mt-14 ml-10 text-gray-400 font-light" id="status">typing...</p>
  </form>
  <script src="./edit.js"></script>
</body>

</html>
