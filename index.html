<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./styles/style.css">
  <style>
    .purple {
      background-color: rgb(138, 71, 200);
    }
  </style>
</head>

<body class="bg-gray-300 w-screen h-screen overflow-x-hidden">
  <form class="bg-white w-8/12 h-1/2 mx-auto mt-[20vh] shadow-xl rounded-lg pt-5" id="createPost">
    <h2 class="text-center font-medium text-3xl text-gray-700 mb-5">KEEP NOTE</h2>
    <div
      class="flex w-[80%] h-[8vh] mx-auto flex-col md:flex-row md:w-[100%] md:h-[8vh] md:mx-auto md:flex md:px-5 md:mx-auto">
      <input type="text"
        class=" h-[5vh] focus:outline-none  py-4 pl-3 md:w-[90%] md:h-full max-w-[1024px] border-black border mb-2 text-sm md:text-lg"
        placeholder="e.g.Code at 5pm" required id="inputVal">

      <button class="purple text-white px-10 py-2 md:h-full" type="submit">submit</button>
    </div>
    <p class="mt-14 ml-10 text-gray-400 font-light" id="status">typing...</p>
  </form>
  <br>
  <section class="bg-blue-50 w-8/12 mx-auto shadow-xl rounded-lg py-5" id="allTasks">

  </section>
  <script src="./index.js">

  </script>
</body>

</html>
